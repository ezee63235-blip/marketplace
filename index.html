<!DOCTYPE html>
<html>
<head>
  <title>My Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
    button {
      background: black;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to My Marketplace</h1>
    <p>This website is public.</p>

    <div class="product">
      <h3>Sample Product</h3>
      <p>Price: $10</p>
      <button>Buy</button>
    </div>
  </div>
</body>
  </html>
